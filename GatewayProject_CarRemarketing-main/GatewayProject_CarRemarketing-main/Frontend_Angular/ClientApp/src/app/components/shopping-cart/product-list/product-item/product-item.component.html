<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" src="https://th.bing.com/th/id/OIP.YjhJ70U8l0LflqNh3hIfPQHaE7?pid=ImgDet&w=178&h=118&c=7&dpr=1.5">
    <div class="card-body">
         <p class="card-text">
             <strong> 
                   {{ vehicleItem.salesPrice | currency:'INR'}} 
            </strong>
         </p>
        <p class="card-text">{{ vehicleItem.modelMaster.name }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary product-btn">BUY CAR</button>
                <button type="button" class="btn btn-sm btn-secondary">LEASE CAR</button>
                <button type="button" class="btn btn-sm btn-info">VIEW CAR</button>
            </div>
        </div>
    </div>
</div>
